<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space ToDo Example</title>
</head>

<body>
  <div class="container">
    <img src="/banner.svg" class="banner">

    <div class="card">
      <input id="input" placeholder="Put here your stuff that you planning to do!">
      <div id="todos"></div>
    </div>

    <p class="description">
      Press <b>Enter</b> to add todo your list. Click on the <b>Check Mark</b>, to mark it as <b>Done</b>.
    </p>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
